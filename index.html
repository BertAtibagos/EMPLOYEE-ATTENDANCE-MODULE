<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Attendance</title>

    <!-- Bootstrap CDN -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>
<body class="bg-light">

<div class="container py-4">
    <h2 class="mb-4 text-center">Employee Attendance Record</h2>

    <!-- Filters -->
    <div class="card p-3 mb-4 shadow-sm">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Per Cut Off</label>
                <select class="form-select">
                    <option>Current Cut Off</option>
                    <option>Previous Cut Off</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Start Date</label>
                <input type="date" id="startDate" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">End Date</label>
                <input type="date" id="endDate" class="form-control">
            </div>

            <div class="d-flex align-items-end">
                <button id="filterBtn" class="btn btn-primary w-100">
                    Filter
                </button>
            </div>
        </div>
    </div>

    <!-- Attendance Table -->
    <div class="card p-3 shadow-sm">
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="attendanceTable">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Employee Name</th>
                        <th>Date In</th>
                        <th>Time In</th>
                        <th>Date Out</th>
                        <th>Time Out</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be inserted here using JS or backend -->
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
